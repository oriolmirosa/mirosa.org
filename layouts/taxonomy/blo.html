{{ partial "header.html" . }}
<body>
	<div id="layout" class="pure-g">
    {{ partial "sidebar.html" . }}

    <div class="content pure-u-1 pure-u-md-3-4">
      <a name="top"></a>
      {{ partial "listtop.html" . }}
	  <h1>Blog posts by date</h1>
    
    {{ range .Data.Pages.GroupByDate "January 2006" }}
		<div class="month-year"><h3>{{ .Key }}</h3></div>
    
    <div>
        {{ range .Pages }}
			
		<div class="post-categories"><p><a href="{{ .Permalink }}">{{ .Title }}</a></p></div>
        {{ end }}
  </div>
    {{ end }}

      {{ partial "footer.html" . }}
    </div>
  </div>
  {{ partial "bodyend.html" . }}
</body>
</html>
