{{ partial "header.html" . }}
<body>
	<div id="layout" class="pure-g">
    {{ partial "sidebar.html" . }}

    <div class="content pure-u-1 pure-u-md-3-4">
      <a name="top"></a>
      {{ partial "listtop.html" . }}


		<section id="main">
		  <div>
		   <h1 id="title">{{ .Title }}</h1>

		   
		   <div class="post-categories">{{ $data := .Data }}
		    {{ range $key, $value := .Data.Terms }}
			<p><a href="{{ $key | urlize }}"> {{ $key }}   </a>   ({{ len $value }}  entries)</p>
		    {{ end }}
		    </div>
		   
		  </div>
		</section>

      {{ partial "footer.html" . }}
    </div>
  </div>
  {{ partial "bodyend.html" . }}
</body>
</html>
